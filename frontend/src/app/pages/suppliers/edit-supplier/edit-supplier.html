<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Editar Proveedor</h2>
    <span class="text-sm text-gray-500">Editando: {{ licenceFromUrl }}</span>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div>
        <label class="block text-gray-700 font-bold mb-2">Razón Social / Nombre</label>
        <input type="text" formControlName="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-bold mb-2">RFC</label>
        <input type="text" formControlName="RFC" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-bold mb-2">No. Licencia (No editable)</label>
        <input type="text" formControlName="licence_number" class="w-full px-3 py-2 border bg-gray-200 text-gray-500 rounded cursor-not-allowed">
      </div>

      <div>
        <label class="block text-gray-700 font-bold mb-2">Tipo de Proveedor</label>
        
        <select formControlName="supplier_type" 
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500 bg-white">
          
          <option [ngValue]="null" disabled>Selecciona una opción</option>

          <option [ngValue]="'Manufacturer'">Fabricante</option>
          <option [ngValue]="'Distributor'">Distribuidor</option>
          <option [ngValue]="'Wholesaler'">Mayorista</option>
          <option [ngValue]="'Laboratory'">Laboratorio</option>

        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-bold mb-2">Persona de Contacto</label>
        <input type="text" formControlName="contact" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-bold mb-2">Teléfono</label>
        <input type="text" formControlName="phone" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
      </div>
    </div>

    <div class="mt-6">
      <label class="block text-gray-700 font-bold mb-2">Dirección Completa</label>
      <textarea formControlName="address" rows="3" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
    </div>

    <div class="flex justify-end gap-4 mt-8 pt-4 border-t">
      <button type="button" routerLink="/suppliers" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
        Cancelar
      </button>
      <button type="submit" [disabled]="form.invalid" class="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 disabled:opacity-50">
        Guardar Cambios
      </button>
    </div>

  </form>
</div>
