<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Nueva Orden de Compra</h2>
    <span class="bg-purple-100 text-purple-800 py-1 px-3 rounded-full text-sm font-semibold border border-purple-200">
      Proveedor: {{ supplierLicence }}
    </span>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Detalle / Asunto</label>
      <input type="text" formControlName="detail" 
             placeholder="Ej: Reabastecimiento urgente"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500 bg-gray-50">
      <p *ngIf="form.get('detail')?.invalid && form.get('detail')?.touched" class="text-red-500 text-xs italic mt-1">
        Este campo es requerido.
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Descripción Completa</label>
      <textarea formControlName="description" rows="4" 
                placeholder="Ej: 20 cajas de ibuprofeno de 400mg..."
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500 bg-gray-50"></textarea>
      <p *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-red-500 text-xs italic mt-1">
        La descripción es requerida.
      </p>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">Monto Total ($)</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
        <input type="number" formControlName="total_amount" step="0.01" min="0"
               class="w-full pl-8 px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500 bg-gray-50"
               placeholder="0.00">
      </div>
      <p *ngIf="form.get('total_amount')?.invalid && form.get('total_amount')?.touched" class="text-red-500 text-xs italic mt-1">
        Ingresa un monto válido mayor a 0.
      </p>
    </div>

    <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200">
      <button type="button" routerLink="/suppliers" 
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">
        Cancelar
      </button>
      
      <button type="submit" [disabled]="form.invalid"
              class="px-6 py-2 bg-purple-600 text-white font-bold rounded hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg transition-all">
        Generar Orden
      </button>
    </div>

  </form>
</div>
