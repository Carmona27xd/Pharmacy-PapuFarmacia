<div class="p-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Nueva Venta</h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Agregar Producto</h2>
      
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm text-gray-600">ID Producto</label>
          <input type="number" [(ngModel)]="newItem.product_id" class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block text-sm text-gray-600">Nombre</label>
          <input type="text" [(ngModel)]="newItem.product_name" class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block text-sm text-gray-600">Precio Unit.</label>
          <input type="number" [(ngModel)]="newItem.unit_price" class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block text-sm text-gray-600">Cantidad</label>
          <input type="number" [(ngModel)]="newItem.quantity" class="w-full border p-2 rounded">
        </div>
      </div>

      <button (click)="addToCart()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Agregar al Carrito
      </button>

      <div class="mt-8">
        <h3 class="font-bold text-gray-700 mb-2">Carrito actual</h3>
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-2">Producto</th>
              <th class="p-2">Cant</th>
              <th class="p-2">Precio</th>
              <th class="p-2">Subtotal</th>
              <th class="p-2">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart; let i = index" class="border-b">
              <td class="p-2">{{ item.product_name }}</td>
              <td class="p-2">{{ item.quantity }}</td>
              <td class="p-2">${{ item.unit_price }}</td>
              <td class="p-2 font-bold">${{ item.quantity * item.unit_price }}</td>
              <td class="p-2">
                <button (click)="removeFromCart(i)" class="text-red-500 hover:text-red-700">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow h-fit">
      <h2 class="text-xl font-semibold mb-6">Resumen de Pago</h2>
      
      <div class="flex justify-between text-xl font-bold mb-6">
        <span>Total a Pagar:</span>
        <span class="text-green-600">${{ totalAmount }}</span>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-bold mb-2">Método de Pago</label>
        <select [(ngModel)]="paymentMethod" class="w-full border p-2 rounded bg-gray-50">
          <option value="CASH">Efectivo</option>
          <option value="CARD">Tarjeta</option>
          <option value="TRANSFER">Transferencia</option>
        </select>
      </div>

      <button 
        (click)="processSale()" 
        [disabled]="cart.length === 0 || isLoading"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 disabled:bg-gray-400">
        {{ isLoading ? 'Procesando...' : 'Cobrar Venta' }}
      </button>
    </div>

  </div>
</div>
