<div class="max-w-5xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
  
  <div class="flex justify-between items-center mb-8 border-b pb-6">
    <h2 class="text-3xl font-extrabold text-gray-800">Nueva Orden de Compra</h2>
    <span class="bg-purple-100 text-purple-700 px-4 py-2 rounded-full text-sm font-bold border border-purple-200">
      Proveedor: {{ licence_supplier }}
    </span>
  </div>

  <div class="mb-6">
    <label class="block text-sm font-bold text-gray-600 mb-2">Detalle / Asunto</label>
    <input type="text" [(ngModel)]="detail" placeholder="Ej: Reabastecimiento urgente de medicamentos"
           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-400 outline-none transition">
  </div>

  <div class="mb-8 p-6 bg-blue-50 rounded-2xl border border-blue-100">
    <label class="block text-sm font-bold text-blue-800 mb-2">Añadir producto por SKU</label>
    <div class="flex gap-4">
      <input type="text" [(ngModel)]="searchSku" (keyup.enter)="addProductBySku()" 
             placeholder="Escriba el SKU y presione Enter..." 
             class="flex-1 p-3 border border-blue-200 rounded-xl outline-none focus:border-blue-500 shadow-sm">
      <button (click)="addProductBySku()" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold transition shadow-lg">
        Añadir
      </button>
    </div>
  </div>

  <div class="mb-8 overflow-hidden rounded-xl border border-gray-200" *ngIf="selectedItems.length > 0">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-50 text-gray-500 text-xs uppercase font-bold">
        <tr>
          <th class="px-6 py-4">Producto / SKU</th>
          <th class="px-6 py-4 text-center">Cantidad</th>
          <th class="px-6 py-4 text-right">Precio Unit.</th>
          <th class="px-6 py-4 text-right">Subtotal</th>
          <th class="px-6 py-4 text-center">Acción</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let item of selectedItems; let i = index" class="hover:bg-gray-50 transition">
          <td class="px-6 py-4">
            <div class="font-bold text-gray-800">{{ item.product_name }}</div>
            <div class="text-xs text-gray-400 font-mono">{{ item.sku }}</div>
          </td>
          <td class="px-6 py-4 text-center">
            <input type="number" [(ngModel)]="item.quantity" (input)="updateQuantity(i, item.quantity)"
                   min="1" class="w-20 p-2 border border-gray-300 rounded-lg text-center font-bold text-gray-700 focus:ring-2 focus:ring-purple-400 outline-none">
          </td>
          <td class="px-6 py-4 text-right text-gray-600">
            {{ item.unit_price | currency }}
          </td>
          <td class="px-6 py-4 text-right font-black text-gray-800">
            {{ item.subtotal | currency }}
          </td>
          <td class="px-6 py-4 text-center">
            <button (click)="removeItem(i)" class="text-red-400 hover:text-red-600 transition p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pt-6 border-t-2 border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6">
    <div class="text-center md:text-left">
      <span class="text-gray-400 text-xs font-bold uppercase block mb-1">Total de la Orden</span>
      <span class="text-5xl font-black text-indigo-600">{{ totalAmount | currency }}</span>
    </div>
    
    <div class="flex gap-4 w-full md:w-auto">
      <button routerLink="/suppliers" class="flex-1 md:flex-none px-8 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold hover:bg-gray-200 transition">
        Cancelar
      </button>
      <button (click)="generarOrden()" 
              [disabled]="selectedItems.length === 0"
              class="flex-1 md:flex-none px-10 py-4 bg-purple-600 text-white rounded-2xl font-black shadow-lg shadow-purple-200 hover:bg-purple-700 transition disabled:opacity-50">
        GENERAR ORDEN
      </button>
    </div>
  </div>
</div>
