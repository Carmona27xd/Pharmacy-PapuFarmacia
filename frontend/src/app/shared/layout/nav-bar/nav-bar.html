            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <div
            *ngIf="isUserMenuOpen"
            class="absolute right-0 mt-2 w-56 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5"
          >
            <div class="py-1">

        >
          <svg class="w-6 h-6" [class.hidden]="isMobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <div class="px-2 pt-2 pb-3 space-y-1">
      
      <a
        routerLink="/inicio"
        (click)="closeMobileMenu()"
        routerLinkActive="bg-white bg-opacity-20 text-black"
        class="block px-3 py-2 rounded-lg font-semibold hover:bg-white hover:bg-opacity-10 hover:text-black transition duration-300"
