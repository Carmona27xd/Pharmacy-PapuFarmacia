name: papufarmacia
#backend/docker-compose up --build -d after any modifications
services:
  #auth postgresDB
  pharma_auth_db:
    image: postgres:15-alpine
    container_name: pharma_auth_db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    networks:
      - papufarmacia_network
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -h ${POSTGRES_HOST} -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

#authentication service
  auth_service:
    build: ./auth-service
    container_name: pharma_auth_service
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - USER_SERVICE_URL=${USER_URL}
    ports:
      - "8081:8081"
    command: >
      sh -c "
        until pg_isready -h ${POSTGRES_HOST} -U ${POSTGRES_USER} -d ${POSTGRES_DB}; do
          echo 'Esperando a PostgreSQL...';
          sleep 2;
        done;
        echo 'Base de datos lista. Ejecutando migraciones...';
        alembic upgrade head;
        echo 'Migraciones completadas. Seed roles...';
        python /app/seed_data.py;
        echo 'Seed complete. Iniciando servidor...';
        uvicorn app.main:app --host 0.0.0.0 --port 8081"
    depends_on:
      - pharma_auth_db
      - user_service
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

# user MongoDB
  pharma_user_db:
    image: mongo:6-jammy
    container_name: pharma_user_db
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_USER_DB}
    ports:
      - "27018:27017"
    volumes: 
      - mongo_user_data:/data/db
    networks:
      - papufarmacia_network
    healthcheck:
      test: mongosh --username ${MONGO_INITDB_ROOT_USERNAME} --password ${MONGO_INITDB_ROOT_PASSWORD} --eval "db.adminCommand('ping')"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  #user service
  user_service:
    build: ./user-service
    container_name: pharma_user_service
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@pharma_user_db:27017/${MONGO_USER_DB}?authSource=admin
    ports:
      - "8082:8082"
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8082"
    depends_on:
      pharma_user_db:
        condition: service_healthy
    networks:
      - papufarmacia_network

  #API Gateway
  api_gateway:
    build: ./API-Gateway
    container_name: papufarmacia_gateway
    ports:
      - "8080:80"
    depends_on:
      - auth_service
      - user_service
    networks:
      - papufarmacia_network

volumes:
  postgres_data:
  mongo_user_data:

networks: 
  papufarmacia_network:
    driver: bridge