name: papufarmacia

services:
  # Base de Datos para Autenticación (PostgreSQL)
  pharma_auth_db:
    image: postgres:15-alpine
    container_name: pharma_auth_db
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    networks:
      - papufarmacia_network
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Servicio de Autenticación
  auth_service:
    build: ./auth-service
    container_name: pharma_auth_service
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pharma_auth_db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - USER_SERVICE_URL=${USER_URL}
    ports:
      - "8081:8081"
    command: >
      sh -c "
        until pg_isready -h pharma_auth_db -U ${POSTGRES_USER} -d ${POSTGRES_DB}; do
          echo 'Esperando a PostgreSQL...';
          sleep 2;
        done;
        alembic upgrade head;
        python /app/seed_data.py;
        uvicorn app.main:app --host 0.0.0.0 --port 8081"
    depends_on:
      pharma_auth_db:
        condition: service_healthy
      user_service:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Base de Datos para Usuarios y Productos (MongoDB)
  pharma_user_db:
    image: mongo:6-jammy
    container_name: pharma_user_db
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_USER_DB}
    ports:
      - "27018:27017"
    volumes: 
      - mongo_user_data:/data/db
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_INITDB_ROOT_USERNAME}", "--password", "${MONGO_INITDB_ROOT_PASSWORD}", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Servicio de Usuarios
  user_service:
    build: ./user-service
    container_name: pharma_user_service
    env_file: .env
    environment:
      - DATABASE_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@pharma_user_db:27017/${MONGO_USER_DB}?authSource=admin
    ports:
      - "8082:8082"
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8082"
    depends_on:
      pharma_user_db:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- NUEVO: Servicio de Productos de Farmacia ---
  product_service:
    build: ./product-service
    container_name: pharma_product_service
    env_file: .env
    environment:
      - DATABASE_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@pharma_user_db:27017/pharma_inventory?authSource=admin
      # También puedes forzar el PYTHONPATH aquí por si acaso
      - PYTHONPATH=/usr/src
    ports:
      - "8083:8083"
    # El comando debe ser idéntico al del Dockerfile
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8083"
    depends_on:
      pharma_user_db:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Gateway (Nginx)
  api_gateway:
    build: ./API-Gateway
    container_name: papufarmacia_gateway
    ports:
      - "8080:80"
    depends_on:
      auth_service:
        condition: service_healthy
      user_service:
        condition: service_healthy
      product_service:
        condition: service_healthy # Ahora también espera a productos
    networks:
      - papufarmacia_network

volumes:
  postgres_data:
  mongo_user_data:

networks: 
  papufarmacia_network:
    driver: bridge