version: '3.8'

name: papufarmacia

services:
  # ---------------------------------------------------------------------
  # BASE DE DATOS: AUTENTICACIÓN (PostgreSQL)
  # ---------------------------------------------------------------------
  pharma_auth_db:
    image: postgres:15-alpine
    container_name: pharma_auth_db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_AUTH_USER}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD}
      POSTGRES_DB: ${POSTGRES_AUTH_DB}
    expose:
      - "5432"
    volumes:
      - auth_vol_postgres:/var/lib/postgresql/data
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_AUTH_USER} -d ${POSTGRES_AUTH_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------------------------------------------------------------
  # SERVICIO: AUTENTICACIÓN
  # ---------------------------------------------------------------------
  auth_service:
    build: ./auth-service
    container_name: pharma_auth_service
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_AUTH_USER}:${POSTGRES_AUTH_PASSWORD}@pharma_auth_db:5432/${POSTGRES_AUTH_DB}
      - SECRET_KEY=${SECRET_KEY}
      - USER_SERVICE_URL=${USER_URL}
    ports:
      - "8081:8081"
    command: >
      sh -c "
        until pg_isready -h pharma_auth_db -U ${POSTGRES_AUTH_USER} -d ${POSTGRES_AUTH_DB}; do
          echo 'Esperando a PostgreSQL...';
          sleep 2;
        done;
        alembic upgrade head;
        python /app/seed_data.py;
        uvicorn app.main:app --host 0.0.0.0 --port 8081"
    depends_on:
      pharma_auth_db:
        condition: service_healthy
      user_service:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------
  # BASE DE DATOS: USUARIOS/PRODUCTOS/PROVEEDORES (MongoDB)
  # ---------------------------------------------------------------------
  pharma_user_db:
    image: mongo:6-jammy
    container_name: pharma_user_db
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      # Nota: Mongo ignora MONGO_INITDB_DATABASE si se crean las DBs dinámicamente, pero está bien dejarlo.
    ports:
      - "27018:27017"
    volumes:
      - mongo_user_data:/data/db
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_INITDB_ROOT_USERNAME}", "--password", "${MONGO_INITDB_ROOT_PASSWORD}", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------
  # SERVICIO: USUARIOS
  # ---------------------------------------------------------------------
  user_service:
    build: ./user-service
    container_name: pharma_user_service
    env_file: .env
    environment:
      - DATABASE_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@pharma_user_db:27017/${MONGO_USER_DB}?authSource=admin
    ports:
      - "8082:8082"
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8082"
    depends_on:
      pharma_user_db:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------
  # SERVICIO: PRODUCTOS
  # ---------------------------------------------------------------------
  product_service:
    build: ./product-service
    container_name: pharma_product_service
    env_file: .env
    environment:
      - DATABASE_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@pharma_user_db:27017/pharma_inventory?authSource=admin
      - PYTHONPATH=/usr/src
    ports:
      - "8083:8083"
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8083"
    depends_on:
      pharma_user_db:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------
  # SERVICIO: PROVEEDORES (NUEVO)
  # ---------------------------------------------------------------------
  supplier_service:
    build: ./supplier-service
    container_name: pharma_supplier_service
    env_file: .env
    environment:
      - DATABASE_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@pharma_user_db:27017/pharma_suppliers?authSource=admin
    ports:
      - "8084:8084"
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8084"
    depends_on:
      pharma_user_db:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8084/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------
  # SERVICIO: ORDENES DE COMPRA
  # ---------------------------------------------------------------------
  purchase_order_service:
    build: ./purchase-order-service
    container_name: pharma_purchase_order_service
    env_file: .env
    environment:
      - DATABASE_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@pharma_user_db:27017/pharma_orders?authSource=admin
    ports:
      - "8085:8085"
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8085"
    depends_on:
      pharma_user_db:
        condition: service_healthy
    networks:
      - papufarmacia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8085/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------
  # API GATEWAY
  # ---------------------------------------------------------------------
  api_gateway:
    build: ./API-Gateway
    container_name: api_gateway
    ports:
      - "8080:8080"
    depends_on:
      auth_service:
        condition: service_healthy
      user_service:
        condition: service_healthy
      product_service:
        condition: service_healthy
      supplier_service:
        condition: service_healthy
    networks:
      - papufarmacia_network  # <-- IMPORTANTE: Debe estar en la misma red que los servicios
      - external_network      # Para salida a internet si hace falta

# --------------------------------------------------------------------------------------
# VOLUMES
# --------------------------------------------------------------------------------------
volumes:
  auth_vol_postgres:
  mongo_user_data: # Corregido para que coincida con el uso arriba
  product_vol_postgres: # Si no lo usas, puedes borrarlo

# --------------------------------------------------------------------------------------
# NETWORKS
# --------------------------------------------------------------------------------------
networks:
  papufarmacia_network:
    driver: bridge
  external_network:
    driver: bridge