# ---------- Example explicit endpoints (optional) ----------

# POST create sale
location = /api/sales/sales {
    proxy_pass http://sales_service/sales;
    access_log /var/log/nginx/sales_api.log main;
    # auth_request /_validate_apikey;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Web-Client-Token $http_x_web_client_token;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    add_header Cache-Control "no-store" always;
}

# ---------- Catch-all (recommended) ----------

location /api/sales/ {
    proxy_pass http://sales_service/;
    access_log /var/log/nginx/sales_api.log main;

    # If your gateway enforces API keys, keep this
    auth_request /_validate_apikey;

    # forward tokens for your services
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Web-Client-Token $http_x_web_client_token;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
    add_header Cache-Control "no-store" always;
}
