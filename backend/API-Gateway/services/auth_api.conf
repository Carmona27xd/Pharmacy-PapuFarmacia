# Paths without API Key validation
location = /api/auth/health {
    proxy_pass http://auth_service/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Cache-Control "no-store" always;
}
location = /api/auth/openapi.json {
    proxy_pass http://auth_service/openapi.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Cache-Control "no-store" always;
}
location = /api/auth/docs {
    proxy_pass http://auth_service/docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Cache-Control "no-store" always;
}

location = /api/auth/login { # POST
    proxy_pass http://auth_service/login;
    access_log /var/log/nginx/auth_api.log main;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    add_header Cache-Control "no-store" always;
}

location = /api/auth/register {
    proxy_pass http://auth_service/register;
    access_log /var/log/nginx/auth_api.log main;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    add_header Cache-Control "no-store" always;
}

# Path with API Key validation
location /api/auth/ {
    proxy_pass http://auth_service/;
    access_log /var/log/nginx/auth_api.log main;
    auth_request /_validate_apikey;
    #
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Web-Client-Token $http_x_web_client_token;
    #
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
    add_header Cache-Control "no-store" always;
}
