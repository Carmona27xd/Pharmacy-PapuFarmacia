# Paths without API Key validation
location = /api/products/health {
    proxy_pass http://product_service/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    
    add_header Cache-Control "no-store" always;
}
location = /api/products/openapi.json {
    proxy_pass http://product_service/openapi.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
}
location = /api/products/docs {
    proxy_pass http://product_service/docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
}

# Static resources for documentation
location ~ ^/api/products/(redoc|openapi\.json) {
    proxy_pass http://product_service$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# ============================================
# LISTA DE PRODUCTOS
# GET sin API Key, POST con API Key
# ============================================
location = /api/products {
    access_log /var/log/nginx/product_api.log main;
    
    if ($request_method !~ ^(GET|OPTIONS)$) {
        set $require_auth "1";
    }
    
    auth_request /_validate_apikey_conditional;
    auth_request_set $auth_status $upstream_status;
    
    # Fixed: proxy to /products for GET, / for POST
    set $target_path "/products";
    if ($request_method = POST) {
        set $target_path "/";
    }
    
    proxy_pass http://product_service$target_path$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type $content_type;
    proxy_redirect off;
    
    client_max_body_size 10M;
    add_header Cache-Control "no-store" always;
}

# ============================================
# BÃšSQUEDA DE PRODUCTOS (solo GET)
# ============================================
location = /api/products/search {
    access_log /var/log/nginx/product_api.log main;
    
    if ($request_method !~ ^(GET|OPTIONS)$) {
        return 405;
    }
    
    # Fixed: add /products prefix
    proxy_pass http://product_service/products/search$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    add_header Cache-Control "no-store" always;
}

# ============================================
# PRODUCTO POR ID
# GET sin API Key, PUT/DELETE con API Key
# ============================================
location ~ ^/api/products/(\d+)$ {
    set $product_id $1;
    
    access_log /var/log/nginx/product_api.log main;
    
    if ($request_method !~ ^(GET|OPTIONS)$) {
        set $require_auth "1";
    }
    
    auth_request /_validate_apikey_conditional;
    auth_request_set $auth_status $upstream_status;
    
    # Fixed: add /products prefix
    proxy_pass http://product_service/products/$product_id$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type $content_type;
    proxy_redirect off;
    
    client_max_body_size 10M;
    add_header Cache-Control "no-store" always;
}