# ============================================
# Product Service API Gateway Configuration
# ============================================

# ============================================
# DOCUMENTACIÓN (sin API Key)
# ============================================

# OpenAPI documentation
location = /api/products/openapi.json {
    proxy_pass http://product_service/api/products/openapi.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
}

# Swagger UI documentation
location = /api/products/docs {
    proxy_pass http://product_service/api/products/docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
}

# Static resources for documentation
location ~ ^/api/products/(redoc|openapi\.json) {
    proxy_pass http://product_service$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Public health check
location = /api/products/health {
    proxy_pass http://product_service/api/product/products/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    
    add_header Cache-Control "no-store" always;
}

# ============================================
# LISTA DE PRODUCTOS
# GET sin API Key, POST con API Key
# ============================================

location = /api/products/products/ {
    access_log /var/log/nginx/product_api.log main;
    
    # Validar API Key si NO es GET ni OPTIONS
    if ($request_method !~ ^(GET|OPTIONS)$) {
        set $require_auth "1";
    }
    
    # Realizar validación de API Key cuando se requiera
    auth_request /_validate_apikey_conditional;
    auth_request_set $auth_status $upstream_status;
    
    proxy_pass http://product_service/api/product/products/$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type $content_type;
    proxy_redirect off;
    
    client_max_body_size 10M;
    add_header Cache-Control "no-store" always;
}

# ============================================
# BÚSQUEDA DE PRODUCTOS (solo GET)
# ============================================

location = /api/products/products/search {
    access_log /var/log/nginx/product_api.log main;
    
    # Solo permitir GET y OPTIONS
    if ($request_method !~ ^(GET|OPTIONS)$) {
        return 405;
    }
    
    proxy_pass http://product_service/api/product/products/search$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    add_header Cache-Control "no-store" always;
}

# ============================================
# PRODUCTO POR ID
# GET sin API Key, PUT/DELETE con API Key
# ============================================

location ~ ^/api/products/products/(\d+)$ {
    set $product_id $1;
    
    access_log /var/log/nginx/product_api.log main;
    
    # Validar API Key si NO es GET ni OPTIONS
    if ($request_method !~ ^(GET|OPTIONS)$) {
        set $require_auth "1";
    }
    
    # Realizar validación de API Key cuando se requiera
    auth_request /_validate_apikey_conditional;
    auth_request_set $auth_status $upstream_status;
    
    proxy_pass http://product_service/api/product/products/$product_id$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type $content_type;
    proxy_redirect off;
    
    client_max_body_size 10M;
    add_header Cache-Control "no-store" always;
}